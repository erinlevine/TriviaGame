<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Trivia Game!</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div id="wrapper">
			<h1><span>Totally Tubular Trivia!</span></h1>

			<div id="buttons">
        		<button id="start">Start</button>
        	</div>
			
			<div class="container">
				
				<div id="timeRemaining">
					<h2>Time Remaining: <div id="time"></div></h2>
				</div>
				<p id="question" class="showQuestion"></p>
				<tr>
					<span id="question1">
						<h3>Who was our first President of the United States?</h3>
					</span>
					<td>
						<input type="radio" name="q1" value="false"> Abraham Lincoln</br>
					</td>
					<td>
						<input type="radio" name="q1" value="true"> George Washington</br>
					</td>
					<td>
						<input type="radio" name="q1" value="false"> John F. Kennedy</br>
					</td>
					<td>
						<input type="radio" name="q1" value="false"> Fred Flintsone</br>
					</td>

					<span id="question2">
						<h3>Blah blah</h3>
				</tr>

				<div id="buttons">
        			<button id="submit">Submit</button>
        		</div>
				
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="assets/javascript/app.js"></script>
			</body>
		</html>
